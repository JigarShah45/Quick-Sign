<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Sign</title>
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div>
        <div class="top">
            <div class="block">
                <p>Text Color Picker</p>
                <input class="form-control" type="color" id="color-picker">
            </div>
            <div class="block">
                <p>Background Color Picker</p>
                <input class="form-control" id="canvasColor" type="color">
            </div>
            <div class="block">
                <p>Font Size</p>
                <select id="fontPicker">
                    <option value="5">5px</option>
                    <option value="10">10px</option>                
                    <option value="20">20px</option>
                    <option value="30">30px</option>
                    <option value="40">40px</option>
                    <option value="50">50px</option>
                </select>
            </div>
        </div>
        <canvas class="canvas" id="myCanvas" width="800" height="500"></canvas>

        <div class="bottom">
            <button class="btn btn-danger" type="button" id="clearButton">Clear</button>
            <button class="btn btn-success" type="button" id="saveButton">Save & Download</button>
            <button class="btn btn-warning" type="button" id="retrieveButton">Retrieve Saved Signature</button>
            
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
